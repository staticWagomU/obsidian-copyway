version: 2
updates:
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
          timezone: "Asia/Tokyo"
      open-pull-requests-limit: 10
      groups:
          dev-dependencies:
              dependency-type: "development"
              update-types:
                  - "minor"
                  - "patch"
          production-dependencies:
              dependency-type: "production"
      labels:
          - "dependencies"
      commit-message:
          prefix: "chore(deps):"

    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      labels:
          - "ci"
      commit-message:
          prefix: "ci(deps):"
